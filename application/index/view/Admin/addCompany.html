<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>添加公司</title>
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/thinkphp5/public/static/css/main.css">
    <link rel="stylesheet" href="/thinkphp5/public/static/css/Home_index.css">
    <link rel="stylesheet" href="/thinkphp5/public/static/css/Hrmyself_index.css">
    <link rel="shortcut icon" href="/thinkphp5/public/static/img/favicon.ico" />
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="{:url('Home/index')}" class="navbar-brand">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{:url('Home/index')}">LZ ⋅ 校园招聘</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li >
                <a href="{:url('Admin/index')}" class="btn btn-default myself"><i class="glyphicon glyphicon-user"></i>&nbsp;管理员个人中心</a>
            </li>
            <li >
                <a href="{:url('Adminlogin/logOut')}" class="btn btn-danger logout"><i class="glyphicon glyphicon-off"></i>&nbsp;注销</a>
            </li>
        </ul>
    </div>
</div>
<div class="contanier">
    <div class="row">
        <div class="col-md-12">
            <form class="form-container" action="{:url('saveCompany')}" method="post">
                <div class="form-group">
                    <label>公司名:</label>
                    <input class="form-control" type="text" name="companyName" />
                </div>
                <div class="form-group">
                    <label>员工数:</label>
                    <input class="form-control" type="text" name="employeeNumber" />
                </div>
                <div class="form-group">
                    <label>行业:</label>
                    <input class="form-control" type="text" name="profession" />
                </div>
                <div class="form-group">
                    <label>城市:</label>
                    <input class="form-control" type="text" name="city"  />
                </div>
                <div class="form-group">
                    <label>地址:</label>
                    <input class="form-control" type="text" name="address"  />
                </div>
                <div class="form-group">
                    <label>简介:</label>
                    <textarea class="form-control" type="text" name="introduction" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="btn btn-primary btn-block" type="submit">添加</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
