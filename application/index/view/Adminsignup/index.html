<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>管理员注册</title>
    <link rel="stylesheet" href="/thinkphp5/public/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/thinkphp5/public/static/css/main.css">
    <link rel="shortcut icon" href="/thinkphp5/public/static/img/favicon.ico" />
</head>
<body >
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="{:url('Home/index')}" class="navbar-brand">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">LZ ⋅ 校园招聘</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ><a href="{:url('Adminlogin/index')}">管理员登录</a></li>
            <li class="active"><a href="{:url('Adminsignup/index')}">管理员注册</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="form-container">
        <h1>注册 <small>已有账号？<a href="{:url('Adminlogin/index')}">登录</a></small></h1>
        <form action="{:url('save')}" method="post">
            <div class="form-group">
                <label>姓名:</label>
                <input type="text" name="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" name="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label>性别:</label>
                <select name="sex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <div class="form-group">
                <label>邮箱:</label>
                <input type="email" name="email" class="form-control"/>
            </div>
            <p>注册即代表您同意<a href="#">LZ校园招聘服务条款</a></p>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">保存</button>
            </div>
        </form>
    </div>
</div>
